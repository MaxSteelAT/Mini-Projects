<div class="form-container">
    <h2>Calculadora Básica</h2>
    <form id="calculatorForm">
      <div class="form-group">
        <label for="number1">Número 1:</label>
        <input type="number" id="number1" placeholder="Ingresa un número">
        <div class="error" id="number1Error"></div>
      </div>

      <div class="form-group">
        <label for="number2">Número 2:</label>
        <input type="number" id="number2" placeholder="Ingresa otro número">
        <div class="error" id="number2Error"></div>
      </div>

      <div class="form-group">
        <label for="operation">Selecciona una operación:</label>
        <select id="operation">
          <option value="sum">Suma</option>
          <option value="subtract">Resta</option>
          <option value="multiply">Multiplicación</option>
          <option value="divide">División</option>
        </select>
      </div>

      <button type="button" id="calculateBtn">Calcular</button>
      <div id="result" class="result"></div>
    </form>
  </div>
